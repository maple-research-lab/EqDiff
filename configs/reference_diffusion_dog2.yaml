validation_data:
  ref_prompt: 
    - "photo of a dog on the ground"
  style_prompt: 
    - "photo of a dog on the ground"
  ref_img_path: 
    - "./data/dog2/02.jpg"
  width: 512
  height: 512
  num_inference_steps: 50
  guidance_scale: 12.5

text_dds_list:
  - text_source: 'photo of a <new2> dog'
    text_source_prior: 'photo of a dog'
    text_target: 'photo of a <new2> dog'
    text_target_prior: 'photo of a dog' 
  # - text_source: 'Sketch of a <new2> can'
  #   text_source_prior: 'Sketch of a can'
  #   text_target: 'photo of a <new2> can'
  #   text_target_prior: 'photo of a can' 
